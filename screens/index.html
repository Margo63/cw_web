</form>

<div id="levels" >
    <button id="lvl1" onclick="window.location = 'lvl1.html'" disabled>Level1</button>
    <button id="lvl2" onclick="window.location = 'lvl2.html'" disabled>Level2</button>
</div>
<script>
    function confirm(){
        if(document.getElementById("name").value ==="")
            return
        localStorage["name"] = document.getElementById("name").value
        document.getElementById("name_but").disabled = true
        document.getElementById("lvl1").disabled = false
        document.getElementById("lvl2").disabled = false

    }
</script>
